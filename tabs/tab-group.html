<md-tab-header [selectedindex]="selectedIndex" #tabheader (indexfocused)="_focusChanged($event)" (selectfocusedindex)="selectedIndex = $event"><div class="md-tab-label" role="tab" md-tab-label-wrapper md-ripple *ngfor="let tab of _tabs; let i = index" [id]="_getTabLabelId(i)" [tabindex]="selectedIndex == i ? 0 : -1" [attr.aria-controls]="_getTabContentId(i)" [attr.aria-selected]="selectedIndex == i" [class.md-tab-label-active]="selectedIndex == i" [disabled]="tab.disabled" (click)="tabHeader.focusIndex = selectedIndex = i"><template [ngif]="tab.templateLabel"><template [portalhost]="tab.templateLabel"></template></template><template [ngif]="!tab.templateLabel">{{tab.textLabel}}</template></div></md-tab-header><div class="md-tab-body-wrapper" #tabbodywrapper><md-tab-body role="tabpanel" *ngfor="let tab of _tabs; let i = index" [id]="_getTabContentId(i)" [attr.aria-labelledby]="_getTabLabelId(i)" [class.md-tab-body-active]="selectedIndex == i" [content]="tab.content" [position]="tab.position" [origin]="tab.origin" (oncentered)="_removeTabBodyWrapperHeight()" (oncentering)="_setTabBodyWrapperHeight($event)"></md-tab-body></div>
